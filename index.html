<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Enhanced Chatbot Styles */
        #saaraChatbot {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .chat-header h3 {
            margin: 0;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .bot-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
        }

        .chatbot-message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.5;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
            color: #374151;
            margin-right: auto;
            border-bottom-left-radius: 6px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
            border-bottom-right-radius: 6px;
        }

        .chat-input {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            gap: 10px;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-family: inherit;
            margin: 0;
            background: #f9fafb;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .chat-input button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            margin: 0;
            padding: 0;
        }

        .chat-input button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        /* Feedback Button Enhancement */
        .feedback-section {
            text-align: center;
            margin: 40px auto;
            padding: 30px;
            max-width: 600px;
        }

        .feedback-section button {
            font-size: 18px !important;
            padding: 15px 35px !important;
            border-radius: 30px !important;
            background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%) !important;
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.3) !important;
        }

        .feedback-section button:hover {
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4) !important;
            transform: translateY(-2px) !important;
        }
    </style>
</head>

    <script>
        // Voice function for results only
        document.addEventListener('DOMContentLoaded', function() {
            const voiceBtn = document.getElementById('responseVoiceToggle');
            
            voiceBtn.addEventListener('click', function() {
                const resultsText = document.getElementById('results').textContent;
                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                    voiceBtn.textContent = "ðŸ”Š Speak Results";
                } else if (resultsText.trim() !== '') {
                    speak(resultsText);
                    voiceBtn.textContent = "ðŸ”‡ Stop";
                }
            });
            
            function speak(text) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.pitch = 1.2; // Higher pitch for more feminine voice
                
                // Get all available voices
                const voices = speechSynthesis.getVoices();
                
                // Prioritize female voices in this order:
                const preferredFemaleVoices = [
                    'Microsoft Zira Desktop - English (United States)',
                    'Google UK English Female',
                    'Google US English Female',
                    'Microsoft Hazel Desktop - English (Great Britain)',
                    'Karen', // macOS Australian female
                    'Samantha', // macOS US female
                    'Tessa', // macOS South African female
                    'Veena', // macOS Indian English female
                    'Fiona' // macOS Scottish female
                ];
                
                // Find the first available preferred female voice
                let femaleVoice = null;
                for (const voiceName of preferredFemaleVoices) {
                    femaleVoice = voices.find(voice => voice.name === voiceName);
                    if (femaleVoice) break;
                }
                
                // If no preferred voice found, look for any female voice
                if (!femaleVoice) {
                    femaleVoice = voices.find(voice => 
                        voice.name.toLowerCase().includes('female') || 
                        voice.lang.includes('en-US') || 
                        voice.lang.includes('en-GB')
                    );
                }
                
                // Apply the female voice if found
                if (femaleVoice) {
                    utterance.voice = femaleVoice;
                }
                
                speechSynthesis.speak(utterance);
                
                utterance.onend = function() {
                    voiceBtn.textContent = "ðŸ”Š Speak Results";
                };
            }
            
            // Load voices when they become available
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = function() {
                    // This ensures voices are loaded
                };
            }
            
            // Show/hide button when results appear
            const observer = new MutationObserver(function(mutations) {
                const hasResults = document.getElementById('results').textContent.trim() !== '';
                voiceBtn.style.display = hasResults ? 'block' : 'none';
            });
            observer.observe(document.getElementById('results'), { childList: true, subtree: true });
        });
    </script>
